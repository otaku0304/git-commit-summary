name: Build and Test

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        cd python
        pip install -r requirements.txt
        pip install .
    - name: Test execution
      run: |
        # Use simple text to test binary execution
        echo "diff --git a/test.py b/test.py" | git-commit-summary || echo "Binary executed but failed on input (expected)"
